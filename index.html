<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melvin Carvalho</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/65864?v=4"
      type="image/x-icon"
    />
  </head>

  <script type="application/ld+json" id="data">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Melvin Carvalho",
      "url": "https://melvincarvalho.github.io",
      "github": "https://github.com/melvincarvalho",
      "facebook": "https://www.facebook.com/melvo",
      "twitter": "https://twitter.com/melvincarvalho",
      "nick": "melvincarvalho"
    }
  </script>

  <script type="module">
    import { html, render } from './js/spux.js'
    import './js/dior.js'

    console.log(di.data)

    render(
      html`
        <section class="animated-background">
          <div id="stars1"></div>
          <div id="stars2"></div>
          <div id="stars3"></div>
        </section>

        <a id="profilePicture" href="#popup">
          <img
            src="https://avatars.githubusercontent.com/u/65864?v=4"
            alt="Profile Picture"
          />
        </a>

        <div class="overlay" id="popup">
          <div class="popup">
            <div class="popup-photo">
              <a
                href="https://avatars.githubusercontent.com/u/65864?v=4"
                target="_blank"
              >
                <img
                  src="https://avatars.githubusercontent.com/u/65864?v=4"
                  alt="Profile Picture"
                />
              </a>
            </div>
            <div class="popup-quote">Thoughts through my eyes.</div>

            <a class="popup-close" onclick="history.back()">&times;</a>
          </div>
        </div>

        <div id="userName">@${di.data.nick}</div>

        <div id="links">
          <a class="link" href="${di.data.github}" target="_blank"
            ><i class="fab fa-github"> </i>Github</a
          >
          <a class="link" href="${di.data.facebook}" target="_blank"
            ><i class="fab fa-facebook"> </i>Facebook</a
          >
          <a class="link" href="${di.data.twitter}" target="_blank"
            ><i class="fab fa-twitter"> </i>Twitter</a
          >
        </div>

        <div id="hashtag">#${di.data.nick}</div>
      `,
      document.body
    )
  </script>

  <body></body>
</html>
